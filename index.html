<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chatter Box</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="logomain.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2f18b163f2.js" crossorigin="anonymous"></script>
</head>

<body>
  
<div class="maindiv"> 
    <div class="image">
                <img src="logomain.jpg" alt="ChatterBox">
    </div>
    <div class="head">
        <div class="container1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="UserName" />
        </div>
        <div class="container2">
                <div >
                    <button type="button" class="button1"><i class="fa-solid fa-wand-magic-sparkles" ></i>CreatePost</button>
                </div> 
                <div >
                    <button type="button" class="button3"><i class="fa-solid fa-cloud-arrow-up" ></i>UploadPost</button>
                </div>
                <!-- <div>
                <button  type="button" class="button2"><i class="fa-solid fa-pen" ></i>EditPost</button> 
                </div>
                 <div>
                <button  type="button" class="button4"><i class="fa-solid fa-trash" ></i>DeletePost</button>         
                </div> -->
        </div>
    </div>
    <div class="login">
                    <p><a href="signup.html"><i class="fa-solid fa-user-plus"></i>Sign up</a></p>
                    <p><a href="login.html"><i class="fa-solid fa-user-tie"></i>Log in</a></p>
    </div>
</div> 
<hr>
<div class="secondarydiv">
    <div class="part1" id="posting">
        <p></p>
    </div>
    <div class="part2">
        <p>friends</p>
    </div>
</div>
<hr>
<div class="last div">
    <div class="icons">
        <div class="icm">
        <i class="fa-solid fa-bolt fa-shake" style="color: #ffffff;"></i>
         <i class="fa-solid fa-share fa-bounce" style="color: #ffffff;"></i>
        <i class="fa-regular fa-comments fa-beat" style="color: #f5f7f9;"></i>
        </div>
        <div class="ics">
            <i class="fa-solid fa-bookmark fa-beat" style="color: #ffffff;"></i>
        </div>
    </div>  
</div>
<script src="script.js"></script>
</body>
</html>
